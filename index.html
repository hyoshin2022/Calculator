<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link = rel="stylesheet" href="style.css">
    <title>Claculator | AsmrProg</title>
</head>
<body>


    <div class="wrapper"> <!--가장 바깥영역이라고 생각하면 됨 -->
        <section class="screen"> 
            0
        </section>

        <section class="calc-buttons"> <!--section은 같은 의미의 큰 영역이라고 생각하면 됨 -->
            <div class="calc-button-row"> <!--div는 각각의 객체같은 의미 -->
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr; <!--&larr <-화살표 -->
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>
        
        </section>

    </div>
    
    

    <script src="script.js"></script> <!--스크립트를 js와 연결해서 실행 -->
</body>
</html>
